<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    %sapper.base%

    <!-- <link rel="stylesheet" href="global.css" /> -->
    <!-- <link rel="manifest" href="manifest.json" /> -->
    <title>Đếm chữ</title>
    <meta name="description" content="Công cụ đếm chữ đơn giản và miễn phí." />
    <meta name="keywords" content="đếm chữ, word counter, word count, character count, đếm ký tự, văn bản" />
    <meta property="og:title" content="Đếm chữ" />
    <meta property="og:description" content="Công cụ đếm chữ trong đoạn văn đơn giản và miễn phí." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Cộng đồng writer Việt Nam - Đếm chữ" />
    <meta property="og:image" content="https://writerviet.com/styles/default/wv/small_logo2x.png" />
    <meta property="og:url" content="https://writerviet.com/demchu" />
    <meta property="fb:app_id" content="249562259115567" />

    <meta property="twitter:title" content="Đếm chữ" />
    <meta property="twitter:description" content="Công cụ phân tích và thống kê đoạn văn đơn giản và miễn phí." />

    <link rel="icon" type="image/png" href="https://writerviet.com/styles/default/wv/favicon.png" sizes="32x32" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!--Google Analytics -->
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-134217098-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-134217098-1", {
        //
      });
    </script>

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
